
<div *ngIf="resultat">
    <h2><span jhiTranslate="qualiToastApp.resultat.detail.title">Resultat</span> {{resultat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="qualiToastApp.resultat.code">Code</span></dt>
        <dd>
            <span>{{resultat.code}}</span>
        </dd>
    </dl>

    <button type="submit" id="resultat-detail-component-back"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" id="resultat-detail-component-edit"
            [routerLink]="['/', { outlets: { popup: 'resultat/'+ resultat.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
